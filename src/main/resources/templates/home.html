<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Style.css" />
</head>
<body>
<div th:replace="fragments/header :: header()"></div>
<div class="RenderBody">
    <div style="display: flex; flex-direction: column; padding-left: 15px;">
        <h2>Top Sales:</h2>
        <div style="display: flex;">
            <!-- Рендеринг списка товаров TopSales -->
            <div th:each="product : ${viewModel.topSales}">
                <th:block th:replace="fragments/productFragment :: productFragment(${product})"></th:block>
            </div>
        </div>

        <h2>New Releases:</h2>
        <div style="display: flex;">
            <!-- Рендеринг списка товаров Novelties -->
            <div th:each="product : ${viewModel.noveltys}">
                <th:block th:replace="fragments/productFragment :: productFragment(${product})"></th:block>
            </div>
        </div>
    </div>
</div>
</body>
</html>
